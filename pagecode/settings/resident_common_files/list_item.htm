<div class="resident-item">
  <div class="thumb">
    <a href="/{resident_type}/{title_url}">{pro_logo_prew}<img src="/upload/{logo}" alt="{title}" /></a>
  </div>
  <div class="info">
    <div class="name">
      <a href="/{resident_type}/{title_url}" style="{selection_type}">{title}{pro_logo}</a> {city_item}
    </div>
    <div class="activities">{category}</div>
  </div>
  <div class="desc"><noindex>{info}</noindex></div>
</div>

<tr valign="top" class="{class} {activeEl}" style="background:{background};">
    <td width="120" style="{border};border-right:none;"><a class="logo_wrap" href="/{resident_type}/{title_url}">{pro_logo_prew}<img src="/upload/{logo}" class="logo120border"></a></td>
    <td valign="top" style="{border};border-left:none;">
        <div style="border-top: 1px solid #CCCCCC; padding: 0;" onmouseover="highlightName(this)" onmouseout="blacklightName(this)">
            <div onclick="location='/{resident_type}/{title_url}'" class="name" style="padding:4px 30px 5px 5px;"><a href="/{resident_type}/{title_url}" style="{selection_type} font-weight:bold">{title}{pro_logo}</a> {city_item}</div>
            <div class="common" style="padding:  0 0 0 5px;">{category}</div>
            <div class="black f12" style="padding: 4px 0 0 5px; overflow-x:hidden;">
			<noindex><span class="annot">
				{info}
			</span></noindex>
			</div>
            <div class="common" style="padding: 4px 30px 0 5px;">{links}</div>
        </div>
    </td>
</tr>
