<table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-left:4px;"><tr>
    <td align="left"><span style="cursor:pointer; font-size:11px;" onClick="javascript: return rn_listPrevImg('rn_midiImg');">Назад</span>&nbsp;|&nbsp;
        <span style="cursor:pointer; font-size:11px;" onClick="rn_listNextImg('rn_midiImg');">Далее</span></td>
    <td align="right"><span style="cursor:pointer; font-size:11px;" onClick="rn_openLargeImg('{url}', '{title}');">Увеличить</span></td>
</tr></table>    
<img id="rn_midiImg" src="/upload/{m_image}" alt="" title="{title}" style="width:360px; height:264px;" />
<div align="center"><span id="rn_imgTitle">{title}</span></div>
