<form style="text-align:left; width:164px; float:right; overflow:hidden;" action="/" method="post">
	<input type="hidden" name="event" value="login" />
	<div class="login">Имя&nbsp;пользователя:</div>
	<input class="fp" type="text" name="login" value="{login}">
	<div class="password">Пароль:</div>
	<input class="fp" type="password" name="password">
	<div class="spc1" style="color:#993300;">{error}</div>
	<div style="float:left;"><a href="/registration"><img src="/images/front/regis.gif" alt="" class="imageButton"></a></div>
	<input style="float:left; margin-left:2px;" type="image" src="/images/front/enter.gif" class="imageButton">
</form>
