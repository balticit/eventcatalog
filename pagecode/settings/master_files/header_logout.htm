<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		$('#selectcity').click(function(){
			new Boxy.load("/ajax/citylist/",{
				behaviours: function(c) {
					c.find('.city-selector-item a').click(function(){
						var selcity = $(this);
					    $.ajax({
					        url:'/ajax/citylist/',
							data: {city: selcity.attr('href')},
					        success: function(responseText) {
								if (responseText == 'OK') document.location = document.location;
					        }
					    });
						return false;
					});
				},
				title: "Выберите Ваш город",
				closeText: "[X]",
				modal: true,
				clickToFront: true});
			return false;
		});
		
		$('#selectexit').click(function(){
			$.ajax({
				url:    '/ajax/authorize/',
				data:  {event: 'logout', uid:'{user_id}',cabtype:'{cabtype}'},
				success: function(responseText) {
				
  				var link = location.href;
  				var arr = link.split('/');
  				
  			  switch (arr[3]) {
            case "u_cabinet": {
              document.location = '/u_profile/?type={type}&id={user_id}';
              break;
            }
            case "r_cabinet": {
              document.location = '/{type}/details/id/{user_id}';

              break;
            }
            default: {
              window.location.reload();
            }
          }

				}
			});	
			return false;
		});
	});
</script>
