<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		$('#selectcity').click(function(){
			new Boxy.load("/ajax/citylist/",{
				behaviours: function(c) {
					c.find('.city-selector-item a').click(function(){
						var selcity = $(this);
					    $.ajax({
					        url:'/ajax/citylist/',
							data: {city: selcity.attr('href')},
					        success: function(responseText) {
								if (responseText == 'OK') document.location = document.location;
					        }
					    });
						return false;
					});
				},
				title: "Выберите Ваш город",
				closeText: "[X]",
				modal: true,
				clickToFront: true});
			return false;
		});
		$('#selectreguser').click(function(){
			ShowRegUser();
			return false;
		});
		$('#selectregcompany').click(function(){
			new Boxy($('#regcompany').parent(),{
				title: "Выберите Ваш раздел",
				closeText: "[X]",
				modal: true,
				clickToFront: true});
			return false;
		});
		$('#selectenter').click(function(){
			ShowLogonDialog();
			return false;
		});
	});
</script>
