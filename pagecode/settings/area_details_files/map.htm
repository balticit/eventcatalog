<script type="text/javascript">
if (document.getElementById("map")!=null)
  if (GBrowserIsCompatible()) {
  var map = new GMap2(document.getElementById("map"));
  map.setCenter(new GLatLng({coords}), 16);
  map.setMapType(G_NORMAL_MAP);

  }
</script>
