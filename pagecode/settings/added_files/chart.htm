<table width='100%' cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td>
			<b><span class='res-total-qty'>{count}</span></b>
			<div class='res-qty'>
				<p><a href="/contractor/" class='contractor'>Подрядчиков:</a> {cont_count}</p>
				<p><a href="/area/" class='area'>Площадок:</a> {area_count}</p>
				<p><a href="/artist/" class='artist'>Артистов:</a> {arti_count}</p>
				<p><a href="/agency/" class='agency'>Агентств:</a> {agen_count}</p>
			</div>
		</td>
	</tr>
</table>
<table cellpadding="0" cellspacing="0">
	<tr>
		<td width="60" valign="bottom">
			<table style="width: 100%; height: {cont_height}px; background-color: #f05620;font-size: 14px;padding-right: 2px; ">
				<tr>
					<td valign="bottom" align="right">{cont_percent}%</td>
				</tr>
			</table>
		</td>
		<td width="60" valign="bottom">
			<table style="width: 100%; height: {area_height}px; background-color: #3399ff;font-size: 14px;padding-right: 2px; ">
				<tr>
					<td valign="bottom" align="right">{area_percent}%</td>
				</tr>
			</table>
		</td>
		<td width="60" valign="bottom">
			<table style="width: 100%; height: {arti_height}px; background-color: #ff0066;font-size: 14px;padding-right: 2px; ">
				<tr>
					<td valign="bottom" align="right">{arti_percent}%</td>
				</tr>
			</table>
		</td>
		<td width="60" valign="bottom">
			<table style="width: 100%; height: {agen_height}px; background-color: #99cc00;font-size: 14px;padding-right: 2px; ">
				<tr>
					<td valign="bottom" align="right">{agen_percent}%</td>
				</tr>
			</table>
		</td>
	</tr>
