<script type="text/javascript">
	//var regrf = document.getElementById('regfr');
	//regfr.location.href = '/authorize?type=area&width=733px&regtype='+regtype;
	$('.menu_btn').hover(function(){
	  $('.menu_btn').css('background-position','0 0');
    $(this).css('background-position','0 -34px');
  //  $(this).parents("a:first").addClass('active');
  });
	
$(document).ready(function(){
	$('.submenu_controll:first').addClass('active');
	$("a.rule_button #area_btn, a.rule_button #artist_btn, a.rule_button #contractor_btn, a.rule_button #agency_btn, a.rule_button #black_btn").mouseenter(function(){
    var curMenu = $(this).attr("id");
    $('.submenu_controll').removeClass('active');
    $('div.'+curMenu+'_show').addClass('active');
 
  });
  
  $("#menu_controll_wrapper").mouseleave(function(){
    $('.submenu_controll').removeClass('active');
    $('.submenu_controll:first').addClass('active'); 
    $('.menu_btn').css('background-position','0 0');   
  });
  
$("#menu_controll a.rule_button:last div").mouseenter(function(){
  var curMenu = $(this).attr("id");
  if(curMenu != 'black_btn') {
    $('.submenu_controll').removeClass('active');
    $('.submenu_controll:first').addClass('active');
  }
}); 
  
  $(".submenu_controll_leave").mouseenter(function(){
    $('.submenu_controll').removeClass('active');
    $('.submenu_controll:first').addClass('active'); 
  });
  
});	
</script>
