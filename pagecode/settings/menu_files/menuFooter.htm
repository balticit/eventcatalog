	$('.menu_btn').hover(function(){
	  $('.menu_btn').css('background-position','0 0');
    $(this).css('background-position','0 -34px');
    
    if($(".empty_btn_show").hasClass("active")) { $("#black_btn").css('background-position','0 -34px'); }
    
  });

  function relurl(url) {
     return url.replace(/^(http:\/\/)?(www\.)?[^\/]+/, '');
  }	
	
$(document).ready(function(){

  

  var curUrl = relurl(window.location.href);

  $("#menu_controll_wrapper .submenu_controll").find("a").each(function(){
    if($(this).attr("href") == curUrl) { $(this).addClass("cururl");}
  });
  
  
  $("#menu_controll_wrapper").mouseleave(function(){
    $('.submenu_controll').removeClass('active');
    $('.submenu_controll:first').addClass('active'); 
    $('.menu_btn').css('background-position','0 0');   
    
    if($(".empty_btn_show").hasClass("active")) { $("#black_btn").css('background-position','0 -34px'); }
  });
