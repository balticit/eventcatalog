<tr class="gray_row">

					<tbody><tr>
						<td class="dynamicTable">
							<h1 class="dynamicTable" style="width: 200px;">{title}</h1>

							<table>
																<tbody><tr>
									<td valign="top"><b>Адрес: </b>{address}</td>
								</tr>
								
																	<tr>
										<td valign="top"><b>Тел.: </b>{phone}<br></td>
									</tr>
									<tr>
										<td class="padding_area" valign="top"><b>Сайт: </b><a href="{site_address}" target="_blank">{site_address}</a></td>
									</tr>
									<tr>
										<td valign="top"><b>E-mail: </b><a href="mailto:{email}">{email}</a></td>
									</tr>

									<tr>
										<td class="padding_area" valign="top"><b>Количество залов: {halls_count}</b></td><td>
									</td></tr>

					</tr>

					<br style="font-size:5px;"/>
					<a href="/area/details/id/{tbl_obj_id}" style="color:#3399FF;">{title}</a><br/>
				<div style="position:relative; width: 400px; overflow-y:hidden; height:50px; z-index:0px;">
					<a href="/area/details/id/{tbl_obj_id}" class="annot">{annotation}</a>
				</div>
			</div>
