<form style="text-align:left; overflow:visible;" method="post">
<input type="hidden" name="event" value="login" />
<table border="0" cellpadding="0" cellspacing="0" class="reg_top" style="width:{width};">
  <tr>
    
    <td style="padding:0px;"  background="/images/front/bgr.gif"><img src="/images/front/leftr.gif"></td>
    <td  background="/images/front/bgr.gif"><a onclick="javascript:locate('/registration/type/{type}');" href="#" style="text-decoration:none;"><span class="style3">Регистрация</span></a></td>
    <td  background="/images/front/bgr.gif" nowrap="nowrap"><span class="login">Логин:
      <input type="text" name="login" value="{login}" size="10">
    </span></td>
    <td  background="/images/front/bgr.gif" nowrap="nowrap">Пароль:    
      <input type="password" name="password" size="10"></td>
    <td  background="/images/front/bgr.gif" nowrap="nowrap"><input type="checkbox" name="remeber" value="remember">
      Запомнить</td>
    <td  background="/images/front/bgr.gif" nowrap="nowrap"><span class="style4">Забыли пароль? </span></td>
    <td  background="/images/front/bgr.gif"><input type="image" src="/images/front/vhod.gif" width="54" height="23"/></td>
    <td style="padding:0px;"  ><img src="/images/front/rightr.gif" width="14" height="40"></td>
    
  </tr>
</table>
</form>
