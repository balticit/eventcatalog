<form style="text-align:left; overflow:visible;" method="post">
<input type="hidden" name="event" value="login" />
<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
  <tr>
    
    <td style="padding:0px;"  background="/images/front/bgr.gif"><img src="/images/front/leftr.gif" width="14" height="40"></td>
    <td  background="/images/front/bgr.gif"><a href="/registration{regtype}" target="_top" id="reg"><span class="style1">Регистрация</span></a></td>
    <td align="right" width="14" nowrap="NOWRAP" background="/images/front/bgr.gif"><span class="login">Логин:</span></td>
    <td nowrap="NOWRAP" background="/images/front/bgr.gif" ><span class="login">
      <input type="text" name="login" value="{login}" size="7"></span>    </td>
    <td align="right"  background="/images/front/bgr.gif" nowrap="nowrap">Пароль:</td>
    <td background="/images/front/bgr.gif" nowrap="nowrap"><input type="password" name="password" size="7"></td>
    <td nowrap="nowrap"  background="/images/front/bgr.gif"><input type="checkbox" name="remeber" value="remember" /></td>
    <td nowrap="nowrap"  background="/images/front/bgr.gif">Запомнить</td>
    <td  background="/images/front/bgr.gif" nowrap="nowrap"><a onclick="javascript:locate('/registration/reset/');" style="cursor:pointer;" href="#"><span class="style2">Забыли пароль? </span></td>
    <td  background="/images/front/bgr.gif"><input type="image" src="/images/front/vhod.gif"></td>
    <td style="padding:0px;"  ><img src="/images/front/rightr.gif" width="14" height="40"></td>
  </tr>
</table>
</form>

	<script type="text/javascript">
	
		if ({posted}) top.location.href = top.location.href+'';
	
	</script>
