<div style="width: 600px; background-color:#f8f8f8; padding: 10px;">
	<table width="100%">
		<tr>
			<td align="left">
				<b>{year}</b>
			</td>
			<td align="right">
				<a class=monthyear href=/star_calendar/year/y/{year}>ГОД</a>
				&nbsp;
				<a class=monthyear href=/star_calendar/month/y/{year}/m/{month}>МЕСЯЦ</a>
			</td>
		</tr>
	</table>
	<br>
	<a href={prev_month}><img src="/images/arrow/arrl.gif" /></a> {month_title} <a href={next_month}><img src="/images/arrow/arrr.gif" /></a>
	<br /><br />
	<table width="100%" cellspacing="0">
		<tr>
			<td style="background-color:#aaaaaa; border-top: 1px black solid; text-align: center; font-size: 10px; width: 80px;">
				Понедельник
			</td>
			<td style="background-color:#aaaaaa; border-top: 1px black solid; text-align: center; font-size: 10px; width: 80px;">
				Вторник
			</td>
			<td style="background-color:#aaaaaa; border-top: 1px black solid; text-align: center; font-size: 10px; width: 80px;">
				Среда
			</td>
			<td style="background-color:#aaaaaa; border-top: 1px black solid; text-align: center; font-size: 10px; width: 80px;">
				Четверг
			</td>
			<td style="background-color:#aaaaaa; border-top: 1px black solid; text-align: center; font-size: 10px; width: 80px;">
				Пятница
			</td>
			<td style="background-color:#aaaaaa; border-top: 1px black solid; text-align: center; font-size: 10px; width: 80px;">
				Суббота
			</td>
			<td style="background-color:#aaaaaa; border-top: 1px black solid; text-align: center; font-size: 10px; width: 80px;">
				Воскресенье
			</td>
		</tr>
		{calendar}
	</table>

</div>
