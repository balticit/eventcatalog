<table class="area_table" border="0" style="width:100%; _width:85%;">
<tr><td id="area_content" valign="top" width="70%" style="padding-right:10px;">
<h1 style="font-size:14px; font-weight:bold; color:#666; text-decoration:none;">{title}&nbsp;&nbsp; {formatted_date} &nbsp;&nbsp;&nbsp;{topic_links}</h1>
<img src="/upload/{logo_image}" class="logo120border">
<span style="color:#666; font-size:11px;">{text}</span><br>
<p style="font-size:14px; font-weight:bold; color:#666; text-decoration:none;">{topic_links}</p>
<br>{rating}<br>
			<div id="news_rotate" style="width: 100%; border-top: 1px solid #C1C1C1; margin-top: 10px;">
				<div class="rnb_item {show_news_1}">
					<div style="position: relative; top: 0; left: -20px; margin-bottom: 10px;">
						<a href="/eventtv/{news_link_1}"  style="text-decoration: none; color: #000;"> 
							<span style="font-size: 44px; font-family: Times New Roman; position: relative; top: 5px; left: 0;">&#8249;</span>
							<span style="font-weight: bold;">Предыдущая статья</span>
						</a> 
					</div>
					<a class="news" href="/eventtv/{news_link_1}">
						<img width="120" height="80" class="newsimg" alt="" src="/upload/{news_img_1}" />
					</a>
					<div class="rnb_item_text">
						<div class="newsParam"><a class="news" href="/eventtv/{news_link_1}"><b>{news_title_1}</b></a></div>
						<div class="newsParam"><small>{news_date_1}</small></div>
						<div class="newsParam"><p>{news_text_1}</p></div>
						<div class="newsParam">{news_category_1}</div>
					</div> 								
				</div>
				<div class="rnb_item {show_news_2}">				
					<div style="margin-bottom: 10px;">
						<a href="/eventtv/{news_link_2}" style="text-decoration: none; color: #000; "> 
							<span style="font-weight: bold;">Следующая статья</span>
							<span style="font-size: 44px; font-family: Times New Roman; position: relative; top: 5px; left: 0;">&#8250;</span>
						</a>
					</div>
					<a class="news" href="/eventtv/{news_link_2}">
						<img width="120" height="80" class="newsimg" alt="" src="/upload/{news_img_2}" />
					</a>
					<div class="rnb_item_text">
						<div class="newsParam"><a class="news" href="/eventtv/{news_link_2}"><b>{news_title_2}</b></a></div>
						<div class="newsParam"><small>{news_date_2}</small></div>
						<div class="newsParam"><p>{news_text_2}</p></div>
						<div class="newsParam">{news_category_2}</div>
					</div> 				
				</div>
				<div style="clear: both;"></div>
			</div>	
			<div>
				<h4 class="detailsBlockTitle"><a name="description">Случайные статьи</a></h4>
				{random_news}
			</div>
<script type="text/javascript" language="javascript" src="/comments/jsc?id={tbl_obj_id}&type=eventtv"></script>
</td></tr></table>
