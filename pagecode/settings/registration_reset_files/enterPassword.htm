<form method="post">
	<table id="resetTable">
		<tr>
			<td>Введите новый пароль</td>
			<td><input type="password" name="newpass" /></td>
		</tr>
		<tr>
			<td>Подтвердите новый пароль</td>
			<td><input type="password" name="confirm" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center" style="font-size:12px; color:#CC3300;">{error}</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Сменить пароль" style="border:dashed; border-width:thin;" /></td>
		</tr>
	</table>
	<input type="hidden" name="action" value="resetPassword"/>
</form>
