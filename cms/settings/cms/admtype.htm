	<script type="text/javascript" language="javascript">

      function SetTable(url)
      {
      var tf = document.getElementById("tabFrame");
      tf.src = url;
      return false;
      }
      function Refresh()
      {
      var tf = document.getElementById("tabFrame").contentWindow;
      s = tf.location;
      var r = RegExp("#", "i");
      var t = r.exec(s);
      tf.location = (t==null)?s:RegExp.leftContext;
      return false;
      }
      RegisterIFrameAutosize("tabFrame");
    </script>
